<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    form input,
    form textarea,
    form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    form button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #007bff; /* Highlight color for the title */
    }

    .description {
      margin-top: 10px;
    }

    li button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    li button.edit {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Management System</h1>

    <form id="taskForm">
      <input type="text" id="titleInput" placeholder="Task Title" required>
      <textarea id="descriptionInput" placeholder="Task Description" required></textarea>
      <button type="button" onclick="addTask()">Add Task</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const titleInput = document.getElementById('titleInput');
    const descriptionInput = document.getElementById('descriptionInput');
    const taskList = document.getElementById('taskList');

    // Function to add a new task
    async function addTask() {
      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();

      if (title && description) {
        const response = await fetch('http://localhost:3000/tasks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, description })
        });

        if (response.ok) {
          const newTask = await response.json();
          appendTask(newTask);
          titleInput.value = '';
          descriptionInput.value = '';
        } else {
          alert('Failed to add task');
        }
      }
    }

    // Function to edit a task
    async function editTask(id) {
      const newTitle = prompt('Enter the new title:');
      const newDescription = prompt('Enter the new description:');

      if (newTitle && newDescription) {
        const response = await fetch(`http://localhost:3000/tasks/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title: newTitle, description: newDescription })
        });

        if (response.ok) {
          const updatedTask = await response.json();
          const taskItem = document.getElementById(`task${id}`);
          taskItem.querySelector('.title').textContent = updatedTask.title;
          taskItem.querySelector('.description').textContent = updatedTask.description;
        } else {
          alert('Failed to update task');
        }
      }
    }

    // Function to delete a task
    async function deleteTask(id) {
      const confirmDelete = confirm('Are you sure you want to delete this task?');

      if (confirmDelete) {
        const response = await fetch(`http://localhost:3000/tasks/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          const taskItem = document.getElementById(`task${id}`);
          taskItem.remove();
        } else {
          alert('Failed to delete task');
        }
      }
    }

    // Function to append a task to the task list
    function appendTask(task) {
      const taskItem = document.createElement('li');
      taskItem.setAttribute('id', `task${task.id}`);
      taskItem.innerHTML = `
        <span class="title">${task.title}</span>
        <p class="description">${task.description}</p>
        <button class="edit" onclick="editTask(${task.id})">Edit</button>
        <button class="delete" onclick="deleteTask(${task.id})">Delete</button>
      `;
      taskList.appendChild(taskItem);
    }

    // Function to fetch tasks and populate the task list on page load
    async function fetchTasks() {
      const response = await fetch('http://localhost:3000/tasks');
      const tasks = await response.json();
      tasks.forEach(task => appendTask(task));
    }

    fetchTasks();
  </script>
</body>
</html>
